<section id="login-admin" class="w-100 min-vh-100 d-flex align-items-center justify-content-center   py-3">
  <div class="container">
    <div class="row">

      <div class="col-12 col-md-8 col-xl-6 mx-auto">
        <div class="border rounded bg-light p-3 p-md-5">
          <form>
            <!-- CabeÃ§alho com a logo e info -->
            <header class="mb-5 d-flex flex-column align-items-center">
              <img src="assets/svg/brand-in-white.svg" alt="Floricultura Divino Charme" class="d-block mb-3" [style.width]="'96px'">
              <strong class="text-info text-center">Acesso permitido apenas aos administradores do site</strong>
            </header>

            <!-- Os campos de formulÃ¡rio -->
            <fieldset>
              <!-- email -->
              <div class="mb-5">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control">
              </div>
              <!-- password -->
              <div class="mb-5">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary rounded-pill">Entrar</button>
            </fieldset>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>
