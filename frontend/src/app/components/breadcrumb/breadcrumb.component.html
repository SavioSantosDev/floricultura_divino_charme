<nav class="py-3">
  <div class="container">
    <div class="row g-0 gx-md-3">

      <!-- O espaçamentro entre os itens no mobile será apenas do padding de cada link -->

      <small class="col-auto d-flex align-items-center">
        <span class="material-icons me-1" [ngStyle]="{ 'font-size': 'inherit' }">home</span>
        <a class="custom-nav-link" routerLink="/">Inicio</a>
      </small>

      <small *ngFor="let link of links; index as i" class="col-auto d-flex align-items-center">
        <span class="material-icons me-md-3" [ngStyle]="{ 'font-size': 'inherit' }">arrow_forward_ios</span>
        <!-- Bold and primary in the last item -->
        <a
          class="custom-nav-link"
          [ngClass]="{ 'fw-bold text-primary': i === links.length - 1 }"
          [routerLink]="link.url"
        >{{ link.namespace }}</a>
      </small>

    </div>
  </div>
</nav>
