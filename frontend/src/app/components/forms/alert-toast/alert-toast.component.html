<div class="position-fixed bottom-0 end-0 p-3">
  <article #toast class="toast hide border-{{ statusColor }}" role="alert" aria-live="assertive" aria-atomic="true">

    <header class="toast-header">
      <div class="rounded me-2 bg-{{ statusColor }}" [ngStyle]="{ 'width.px': 20, 'height.px': 20 }"></div>
      <strong class="me-auto text-{{ statusColor }}">{{ headerContent }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </header>

    <p class="toast-body text-{{ statusColor }} m-0">
      {{ bodyContent }}
    </p>

  </article>
</div>
