<a
  [routerLink]="href"
  [target]="target"
  target=""
  class="btn btn{{ outline ? '-outline' : '' }}-{{ color }}"
  [ngClass]="{
    'btn-sm': size === 'sm',
    'btn-lg': size === 'lg',
    'rounded-pill': rounded
  }"
>
  <app-button-content [content]="content" [icon]="icon"></app-button-content>
</a>
