<article class="product-card h-100 bg-light rounded border p-3 p-lg-5" *ngIf="product">
  <img [src]="product ? product.images[0].path : 'teste'" [alt]="product?.name">

  <!-- Value and name -->
  <div class="py-3 py-xl-5 text-center">
    <h2 class="h4 m-0 text-in-light">{{ product?.name }}</h2>
    <h4 class="h2 m-0">{{ product?.price | currency:'BRL':'symbol' }}</h4>
  </div>

  <!-- Buttons -->
  <footer class="row justify-content-center g-3">
    <div class="col-auto">
      <app-link-button
        [content]="'Visualizar'"
        [size]="'sm'"
        [outline]="true"
        [href]="['/', 'produtos', product.id]"
      ></app-link-button>
      <!-- Passar '/' para ser relativo a raiz -->
    </div>
    <div class="col-auto">
      <app-link-button
        [content]="'Comprar'"
        [size]="'sm'"
      ></app-link-button>
    </div>
  </footer>
</article>
