<app-breadcrumb [links]="[{label: 'Contato'}]"></app-breadcrumb>
<app-scroll-top></app-scroll-top>

<section id="s-contact" class="section">
  <div class="container">

    <!-- Cabeçalho com título e descrição para o formulário -->
    <header Class="border-bottom">
      <div class="row">
        <div class="col-12 col-md-10 col-lg-8">
          <h1>{{ pageContact.title }}</h1>
          <p class="text-in-light">{{ pageContact.content }}</p>
        </div>
      </div>
    </header>

    <!-- Formulário e informações para contato -->
    <div class="row gy-5 gy-md-6 my-5 my-md-6 justify-content-center">

      <!-- Formulário -->
      <div class="col-12 col-md-10 col-lg-8 col-xl-6">
        <form>

          <!-- E-mail -->
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email">
          </div>

          <div class="row">

            <!-- Nome -->
            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="name">
              </div>
            </div>

            <!-- Telefone -->
            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label for="phone" class="form-label">Telefone / Celular (opcional):</label>
                <input type="tel" class="form-control" id="phone">
              </div>
            </div>

          </div>

          <!-- Mensagem -->
          <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem:</label>
            <textarea id="mensagem"rows="4" class="form-control"></textarea>
          </div>

          <button type="submit" class="btn btn-primary d-flex aling-items-center">
            Enviar mensagem <span class="material-icons ms-2">send</span>
          </button>

        </form>
      </div>

      <!-- Contatos -->
      <address class="col-12 col-md-10 col-lg-8 col-xl-6 mb-0"><!-- removendo mb padrão do bootstrap -->
        <div class="bg-light rounded p-3 p-md-5 border d-grid gap-5">

          <!-- email -->
          <div class="d-flex">
            <span class="material-icons me-3">mail</span>
            <strong class="d-grid gap-1">
              <div *ngFor="let email of contact.info.emails">{{ email }}</div>
            </strong>
          </div>

          <!-- telefones -->
          <div class="d-flex">
            <svg class="symbol me-3"><use xlink:href="#i-whatsapp"/></svg>
            <strong class="d-grid gap-1">
              <div *ngFor="let phone of contact.info.phones">{{ phone }}</div>
            </strong>
          </div>

          <!-- Redes sociais (Instagram) -->
          <div class="d-flex">
            <svg class="symbol me-3"><use xlink:href="#i-instagram"/></svg>
            <strong class="d-grid gap-1">
              <div>{{ contact.info.social.instagram }}</div>
            </strong>
          </div>

        </div>
      </address>

    </div>

    <!-- Mapas com as localizações e endereços -->
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="bg-light border rounded p-3 p-md-5">
          <div class="row justify-content-center gy-5">

            <!-- Cada localização -->
            <div class="col-12 col-lg-6" *ngFor="let location of contact.locations">

              <!-- Cidade - Estado - Endereço -->
              <header class="mb-3 d-flex">
                <span class="material-icons me-3">room</span>
                <strong class="d-grid gap-1">
                  <div>{{ location.city | camelCase }} - {{ location.uf | uppercase }}</div>
                  <div>{{ location.address }}</div>
                </strong>
              </header>

              <!-- mapa. position: relative para pegar o mapa que está absolute -->
              <div class="map">
                <app-map [mapLat]="location.lat" [mapLng]="location.lng"></app-map>
              </div>
              <!-- Link para rotas no google maps -->
              <a
                target="_blank"
                rel="noopener noreferrer"
                class="btn btn-outline-primary w-100 mt-3 d-flex aling-items-center justify-content-center"
                href='https://www.google.com/maps/dir/?api=1&destination={{ location.lat }},{{ location.lng }}'
              ><span class="material-icons me-2">map</span> Ver rotas no Google Maps</a>

            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</section>
