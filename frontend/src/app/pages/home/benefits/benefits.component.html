<section id="s-benefits" class="py-6 py-md-7 py-lg-8">

  <img class="plant-decoration" src="assets/svg/plant04.svg" alt="Planta Enfeite">

  <div class="container">
    <div class="row justify-content-center gy-5 gy-xl-0">

      <header class="section-header">
        <div class="section-title">{{ sBenefits?.subtitle }}</div>
        <h1>{{ sBenefits?.title }}</h1>
      </header>

      <!-- Os 3 cards de benefÃ­cios -->
      <div *ngFor="let card of sBenefits?.cards" class="col-12 col-sm-8 col-md-6 col-xl-4   benefit-card">
        <div class="p-4 p-md-5 rounded border bg-light h-100">

          <img [src]="card.image" [alt]="card.title" class="card-img">

          <div class="mt-5">
            <h2 class="text-center">{{ card.title }}</h2>
            <p class="text-in-light">{{ card.content }}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
