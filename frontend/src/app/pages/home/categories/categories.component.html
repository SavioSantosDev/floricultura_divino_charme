<section id="homeCategories" class="py-5 py-md-7 py-lg-8">
  <img class="plant-decoration" src="assets/svg/plant06.svg" alt="Planta de decoração">

  <div class="container">
    <header class="section-header">
      <div class="section-title">{{ homeCategories?.subtitle }}</div>
      <h1>{{ homeCategories?.title }}</h1>
    </header>
  </div>

  <!-- Slider window -->
  <div class="overflow-auto w-100">
    <!-- Slider contents wrapper -->
    <div class="row flex-nowrap">

      <div class="invisible-block"></div><!-- width = (window - container) / 2 -->

      <!-- Slider contents -->
      <a *ngFor="let category of homeCategories?.categories" class="category" routerLink="/produtos">
        <div class="category-image">
          <img [src]="category.image" [alt]="category.name">
        </div>
        <h2 class="mt-3 mt-md-5 text-center">{{ category.name }}</h2>
      </a>

    </div>
  </div>

  <div class="container">
    <div class="d-flex justify-content-center mt-5">
      <a routerLink="/produtos" class="btn btn-primary rounded-pill d-flex align-items-center">
        Todas as categorias <span class="material-icons ms-3">arrow_right_alt</span>
      </a>
    </div>
  </div>
</section>
