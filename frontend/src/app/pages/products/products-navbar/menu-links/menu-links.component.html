<nav class="bg-white border rounded p-3 p-sm-5">
  <div class="row align-items-start" *ngIf="category; else loading">

    <!-- Links -->
    <div class="col-12 col-lg-6">
      <div class="row gy-2">

        <!-- Title -->
        <div class="col-12">
          <h4 class="text-primary">{{ category.name }}</h4>
        </div>

        <!-- Sub-categories -->
        <div class="col-12">
          <ul class="row p-0">
            <li class="col-6 d-flex" *ngFor="let subCategory of category.subCategories">
              <a class="fw-bold custom-nav-link" routerLink="/produtos">{{ subCategory }}</a>
            </li>
          </ul>
        </div>

        <!-- Divider -->
        <div class="col-12"><div class="border-bottom"></div></div>

        <!-- Sugestions -->
        <div class="col-12">
          <strong class="text-in-light">Sugest√µes para {{ category.name }}:</strong>
        </div>
        <div class="col-12">
          <ul class="row p-0">
            <li class="col-6 d-flex align-items-start" *ngFor="let sugestion of category.productSuggestions">
              <a class="custom-nav-link" routerLink="/produtos">{{ sugestion }}</a>
            </li>
          </ul>
        </div>

      </div>
    </div>

    <!-- Produto sugerido -->
    <div class="d-none d-lg-block col-lg-6">
      <app-public-product-card [product]="category.featuredProduct"></app-public-product-card>
    </div>

  </div>
</nav>


<ng-template #loading>
  Carregando ...
</ng-template>
