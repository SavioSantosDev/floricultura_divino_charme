<section id="aboutPage" class="section">

  <img class="plant-decoration-1" src="assets/svg/plant04.svg" alt="Planta Enfeite">
  <img class="plant-decoration-2" src="assets/svg/plant03.svg" alt="Planta Enfeite">

  <div class="container">
    <div class="row justify-content-center  gy-5">

      <div class="col-12 col-md-10 col-lg-8">
        <header class="mb-3 mb-md-4">
          <h1>{{ aboutPage.title }}</h1>
        </header>
        <p class="text-in-light">{{ aboutPage.content }}</p>
      </div>

      <div class="col-12 col-md-10">
        <img [src]="aboutPage.image" [alt]="aboutPage.title" class="w-100">
      </div>

    </div>
  </div>
</section>
